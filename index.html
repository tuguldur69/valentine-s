<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="me.png.jpg" height="170" width="167">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #ec407a;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #noButton {
      background-color: #ff7043;
      color: white;
    }
    #yesButton {
      background-color: #81c784;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Хонгороо!чи надтай цуг болзоонд явах уу?</h1>
  <div class="buttons">
     <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
   <script>
  // Load saved clicks from localStorage, or start from 0
  let totalNoClicks = parseInt(localStorage.getItem("noClicks")) || 0;
  let noClickStage = parseInt(localStorage.getItem("noStage")) || 0;

  document.getElementById('noButton').addEventListener('click', function () {
    this.style.position = 'absolute';
    this.style.top = Math.random() * 100 + 'vh';
    this.style.left = Math.random() * 100 + 'vw';
    this.style.transition = 'all 0.5s ease';
    this.style.transform = 'scale(1.2)';

    totalNoClicks++;
    localStorage.setItem("noClicks", totalNoClicks); // Save updated count

    // Stage 1: 5 clicks = why.html
    if (totalNoClicks === 5 && noClickStage === 0) {
      localStorage.setItem("noStage", 1);
      window.location.href = "why.html";
    }

    // Stage 2: 8 clicks = surprise.html
    if (totalNoClicks === 8 && noClickStage === 1) {
      localStorage.setItem("noStage", 2);
      window.location.href = "nooo.html";
    }
  });

  document.getElementById('yesButton').addEventListener('click', function () {
    // Optional: reset clicks when saying Yes
    localStorage.clear();
    window.location.href = "hug.html";
  });
</script>

<script>
  document.getElementById('noButton').addEventListener('click', function() {
    this.style.position = 'absolute';
    this.style.top = Math.random() * 100 + 'vh';
    this.style.left = Math.random() * 100 + 'vw';
    this.style.transition = 'all 1s ease';
    this.style.transform = 'scale(1.5)';
  });

  document.getElementById('yesButton').addEventListener('click', function() {
    // Redirect to second page
    window.location.href = "hug.html";
  });
</script>

</body>
</html>
